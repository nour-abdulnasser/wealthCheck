    <div id="private-equity-form">
        <div class="private-equity-form-inner-container">
          <div class="pe-image-container">
            <!-- <img src="./images/brian-babb-XbwHrt87mQ0-unsplash.jpg" class="w-100" alt=""> -->
          </div>
          <div class="private-equity-form-inner">
            <h1 class="fancy-label">Enter Asset Details</h1>
            <form id="private-equity-asset-details-form">

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control pe-assetName-input"
                  id="floatingInput"
                  placeholder="Asset Name"
                  required
                />
                <label class="fancy-label pe-assetName-label" for="floatingInput"
                  >Asset Name</label
                >
              </div>

              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control pe-asset-fundOrCompanyName-input"
                  id="floatingInput"
                  placeholder="Name of Fund / Company"
                  required
                />
                <label class="fancy-label pe-asset-fundOrCompanyName-label" for="floatingInput"
                  >Name of Fund / Company</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control pe-isin-input"
                  id="floatingInput"
                  placeholder="ISIN/CUSIP/ID (optional)"
                  required
                />
                <label class="fancy-label  pe-isin-label" for="floatingInput">ISIN/CUSIP/ID (optional)</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control pe-sharesAmount-input"
                  id="floatingInput"
                  placeholder="Amount of Shares"
                  required
                />
                <label class="fancy-label" for="floatingInput">Amount of Shares</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control pe-value-input"
                  id="floatingInput"
                  placeholder="Value of Investment"
                />
                <label class="fancy-label" for="floatingInput"
                  >Value of Investment</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control pe-buyPrice-input"
                  id="floatingInput"
                  placeholder="Buy Price Per Share"
                  required
                />
                <label class="fancy-label" for="floatingInput">Buy Price Per Share</label>
              </div>
              <div class="mb-3">
                <label
                  class="fancy-label"
                  for="formFileMultiple"
                  class="custom-file-upload form-label"
                  >Please upload any supporting documents: <br />
                  e.g. Stock Certificate (optional)</label
                >
                <input
                  class="form-control pe-files"
                  type="file"
                  id="formFileMultiple"
                  multiple
                />
              </div>
              <div class="row d-flex flex-row justify-content-center">
                <div class="col-6 d-flex justify-content-center">
                  <button
                    id="private-equity-asset-details-next-btn"
                    class="fancy-button m-auto"
                  >
                    Done
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>

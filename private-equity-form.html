<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Check - Private Equity Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./private-equity.css" />
</head>
<body>
    
    <div id="private-equity-form">
        <div class="private-equity-form-inner-container">
          <div class="pe-image-container">
            <!-- <img src="./images/brian-babb-XbwHrt87mQ0-unsplash.jpg" class="w-100" alt=""> -->
          </div>
          <div class="private-equity-form-inner">
            <h1 class="fancy-label">Enter Asset Details</h1>
            <form id="private-equity-asset-details-form">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control pe-asset-name-input"
                  id="floatingInput"
                  placeholder="Name of Fund"
                  required
                />
                <label class="fancy-label pe-asset-name-label" for="floatingInput"
                  >Name of Fund / Company</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control pe-isin-input"
                  id="floatingInput"
                  placeholder="ISIN/CUSIP/ID (optional)"
                  required
                />
                <label class="fancy-label  pe-isin-label" for="floatingInput">ISIN/CUSIP/ID (optional)</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control pe-sharesAmount-input"
                  id="floatingInput"
                  placeholder="Amount of Shares"
                  required
                />
                <label class="fancy-label" for="floatingInput">Amount of Shares</label>
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control pe-value-input"
                  id="floatingInput"
                  placeholder="Value of Investment"
                />
                <label class="fancy-label" for="floatingInput"
                  >Value of Investment</label
                >
              </div>
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control pe-buyPrice-input"
                  id="floatingInput"
                  placeholder="Buy Price Per Share"
                  required
                />
                <label class="fancy-label" for="floatingInput">Buy Price Per Share</label>
              </div>
              <div class="mb-3">
                <label
                  class="fancy-label"
                  for="formFileMultiple"
                  class="custom-file-upload form-label"
                  >Please upload any supporting documents: <br />
                  e.g. Stock Certificate (optional)</label
                >
                <input
                  class="form-control pe-files"
                  type="file"
                  id="formFileMultiple"
                  multiple
                />
              </div>
              <div class="row d-flex flex-row justify-content-center">
                <div class="col-6 d-flex justify-content-center">
                  <button
                    id="private-equity-asset-details-next-btn"
                    class="fancy-button m-auto"
                  >
                    Done
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  
</body>
</html>

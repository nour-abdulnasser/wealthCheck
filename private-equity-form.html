<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Check - Private Equity Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Baskervville:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <!-- <link rel="stylesheet" href="./css/form.css" /> -->
     <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="./private-equity.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/general-form-styles.css">
  </head>
  <body>
    <div id="private-equity-form">
      <div class="private-equity-form-inner-container">
        <div class="pe-image-container">
        </div>
        <div class="private-equity-form-inner">
          <h1 class="fancy-label-heading text-start">Private Equity <span>Asset Details</span></h1>
          <form id="private-equity-asset-details-form">
            <div class="form-floating ">
              <input
                type="text"
                class="form-control pe-assetName-input"
                id="floatingInput"
                placeholder="Asset Name"
                required
              />
              <label class="fancy-label pe-assetName-label" for="floatingInput"
                >Asset Name</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control pe-asset-fundOrCompanyName-input"
                id="floatingInput"
                placeholder="Name of Fund / Company"
                required
              />
              <label
                class="fancy-label pe-asset-fundOrCompanyName-label"
                for="floatingInput"
                >Name of Fund / Company</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control pe-isin-input"
                id="floatingInput"
                placeholder="ISIN/CUSIP/ID (optional)"
                required
              />
              <label class="fancy-label pe-isin-label" for="floatingInput"
                >ISIN/CUSIP/ID (optional)</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control pe-sharesAmount-input"
                id="floatingInput"
                placeholder="Amount of Shares"
                required
              />
              <label class="fancy-label" for="floatingInput"
                >Amount of Shares</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control pe-value-input"
                id="floatingInput"
                placeholder="Value of Investment"
              />
              <label class="fancy-label" for="floatingInput"
                >Value of Investment</label
              >
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control pe-buyPrice-input"
                id="floatingInput"
                placeholder="Buy Price Per Share"
                required
              />
              <label class="fancy-label" for="floatingInput"
                >Buy Price Per Share</label
              >
            </div>
            <div class="mb-3">
              <label
                class="fancy-label"
                for="formFileMultiple"
                class="custom-file-upload form-label"
                >Please upload any supporting documents:
                e.g. Stock Certificate (optional)</label
              >
              <input
                class="form-control pe-files"
                type="file"
                id="formFileMultiple"
                multiple
              />
            </div>
            <div class="row d-flex justify-content-between">
              <div class="d-flex w-75 justify-content-start">
                <button
                  class="btn-open-popup add-income-expense-btn text-start"
                  onclick="togglePopup('popupOverlayPrivateEquityForm')"
                  type="button"
                >
                  <i class="fa fa-plus"></i>
                  <span>Add income and expenses</span>
                </button>
              </div>
              <div class="w-25 justify-content-center">
                <button
                  id="private-equity-asset-details-next-btn"
                  class="m-auto done-btn"
                >
                  Done
                </button>
              </div>
            </div>
          </form>
          <div id="popupOverlayPrivateEquityForm" class="overlay-container">
            <div class="popup-box">
              <form class="form-container">
                <div class="container-lg">
                  <div class="table-responsive">
                    <div class="table-wrapper">
                      <div class="table-title">
                        <div
                          class="d-flex p-4 justify-content-between align-items-center"
                        >
                          <div class="col-sm-8">
                            <h2 class="fancy-label-heading">Asset Income and Expenses</h2>
                          </div>
                          <div class="col-sm-4 text-end">
                            <button
                              type="button"
                              class="add-new simple-fancy-btn"
                              onclick="addRow('pe')"
                            >
                              <i class="fa fa-plus"></i> Add New
                            </button>
                          </div>
                        </div>
                      </div>
                      <table id="dataTable-pe" class="table">
                        <thead>
                          <tr>
                            <th class="text-start">Income or Expense</th>
                            <th class="text-start">Concept</th>
                            <th class="text-start">Amount</th>
                            <th class="text-start">Frequency</th>
                            <th class="text-start">Actions</th>
                          </tr>
                        </thead>
                        <tbody class="">
                          <tr>
                            <td>
                              <select name="" class="income-expense-select">
                                <option selected="true" disabled="disabled">
                                  Select type
                                </option>
                                <option value="Income">Income</option>
                                <option value="Expense">Expense</option>
                              </select>
                            </td>
                            <td>
                              <input
                                type="text"
                                placeholder="Concept"
                                class="ie-concept-input"
                              />
                            </td>
                            <td>
                              <input
                                type="number"
                                placeholder="Amount"
                                class="ie-amount-input"
                              />
                            </td>
                            <td>
                              <select name="" class="ie-frequency-select">
                                <option selected="true" disabled="disabled">
                                  Select frequency
                                </option>
                                <option value="Monthly">Monthly</option>
                                <option value="Annual">Annual</option>
                              </select>
                            </td>
                            <td class="actionCell">
                              <a
                                class="delete"
                                id="deleteBtn"
                                onclick="deleteRow(this, 'pe')"
                                title="Delete"
                                data-toggle="tooltip"
                                style="cursor: pointer"
                                ><i class="fa-solid fa-trash-can"></i
                              ></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
                
              </form>
              <div class="btn-container ">
                
                <button class=" me-5 popup-done simple-fancy-btn" onclick="popupDone('popupOverlayPrivateEquityForm', 'pe')">
                  Done
                </button>
                <button class="btn-close-popup ms-5 simple-fancy-btn" onclick="togglePopup('popupOverlayPrivateEquityForm')">
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input type="hidden" class="income-expense-data-pe" name="income_expense_data" />

    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>

          <div class="niche-asset-form-inner">
            <h1 class="fancy-label">Enter Asset Details</h1>
            <form id="nicheAsset-asset-details-form">
              <div class="form-floating mb-3">
                <input
                  type="text"
                  class="form-control nicheAsset-name-input"
                  id="floatingInput"
                  placeholder="Asset Name"
                  required
                />
                <label class="fancy-label nicheAsset-name-label" for="floatingInput"
                  >Asset Name</label
                >
              </div>
              

              
              <div class="form-floating mb-3">
                <input
                  type="number"
                  class="form-control nicheAsset-value-input"
                  id="floatingInput"
                  placeholder="Asset Value"
                />
                <label class="fancy-label  nicheAsset-value-label" for="floatingInput"
                  >Asset Value</label
                >
              </div>
              
              <div class="row d-flex flex-row justify-content-center">
                <div class="col-6 d-flex justify-content-center">
                  <button
                    id="nicheAsset-asset-details-next-btn"
                    class="fancy-button m-auto"
                  >
                    Done
                  </button>
                </div>
              </div>
            </form>

          </div>
        </div>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Check - Niche Assets Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Baskervville:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./niche-asset.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/general-form-styles.css">

  </head>
  <body>
    <div id="niche-asset-form" class="form-wrapper">
      <div class="niche-asset-form-inner-container w-75">
        <div class="nicheAsset-image-container">
        </div>
        <div class="niche-asset-form-inner">
          <h1 class="text-start fancy-label-heading my-0 mb-1">Private Equity <span>Enter Asset Details</span></h1>
          <form id="nicheAsset-asset-details-form">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control nicheAsset-name-input"
                id="floatingInput"
                placeholder="Asset Name"
                required
              />
              <label
                class="fancy-label nicheAsset-name-label"
                for="floatingInput"
                >Asset Name</label
              >
            </div>

            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control nicheAsset-value-input"
                id="floatingInput"
                placeholder="Asset Value"
              />
              <label
                class="fancy-label nicheAsset-value-label"
                for="floatingInput"
                >Asset Value</label
              >
            </div>

            <div class="d-flex mt-4 w-100 justify-content-between align-items-center">
                <button
                  class="btn-open-popup w-50 text-start"
                  onclick="togglePopup('popupOverlayNicheAssetsForm')"
                  type="button"
                >
                  <i class="fa fa-plus"></i>
                  <span>Add income and expenses</span>
                </button>
              <div class="">
                <button
                  id="nicheAsset-asset-details-next-btn"
                  class="done-btn m-auto"
                >
                  Done
                </button>
              </div>
            </div>
          </form>
          <div id="popupOverlayNicheAssetsForm" class="overlay-container">
            <div class="popup-box">
              <form class="form-container">
                <div class="container-lg">
                  <div class="table-responsive">
                    <div class="table-wrapper">
                      <div class="table-title">
                        <div
                          class="d-flex p-4 justify-content-between align-items-center"
                        >
                          <div class="col-sm-8">
                            <h2 class="fancy-label-heading">
                              Asset Income and Expenses
                            </h2>
                          </div>
                          <div class="col-sm-4 text-end">
                            <button
                              type="button"
                              class="add-new simple-fancy-btn"
                              onclick="addRow('na')"
                            >
                              <i class="fa fa-plus"></i> Add New
                            </button>
                          </div>
                        </div>
                      </div>
                      <table id="dataTable-na" class="table">
                        <thead>
                          <tr>
                            <th class="text-start">Income or Expense</th>
                            <th class="text-start">Concept</th>
                            <th class="text-start">Amount</th>
                            <th class="text-start">Frequency</th>
                            <th class="text-start">Actions</th>
                          </tr>
                        </thead>
                        <tbody class="">
                          <tr>
                            <td>
                              <select name="" class="income-expense-select">
                                <option selected="true" disabled="disabled">
                                  Select type
                                </option>
                                <option value="Income">Income</option>
                                <option value="Expense">Expense</option>
                              </select>
                            </td>
                            <td>
                              <input
                                type="text"
                                placeholder="Concept"
                                class="ie-concept-input"
                              />
                            </td>
                            <td>
                              <input
                                type="number"
                                placeholder="Amount"
                                class="ie-amount-input"
                              />
                            </td>
                            <td>
                              <select name="" class="ie-frequency-select">
                                <option selected="true" disabled="disabled">
                                  Select frequency
                                </option>
                                <option value="Monthly">Monthly</option>
                                <option value="Annual">Annual</option>
                              </select>
                            </td>
                            <td class="actionCell">
                              <a
                                class="delete"
                                id="deleteBtn"
                                onclick="deleteRow(this, 'na')"
                                title="Delete"
                                data-toggle="tooltip"
                                style="cursor: pointer"
                                ><i class="fa-solid fa-trash-can"></i
                              ></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </form>
              <div class="btn-container">
                <button
                  class="me-5 popup-done simple-fancy-btn"
                  onclick="popupDone('popupOverlayNicheAssetsForm','na' )"
                >
                  Done
                </button>
                <button
                  class="btn-close-popup ms-5 simple-fancy-btn"
                  onclick="togglePopup('popupOverlayNicheAssetsForm')"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <input
      type="hidden"
      class="income-expense-data-na"
      name="income_expense_data"
    />

    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wealth Check Niche Assets Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Baskervville:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./niche-asset.css" />
  </head>
<body>



    <div id="niche-review-screen">
        <div class="niche-review-screen-inner-container">
          <div class="niche-reviewImage-container"></div>
          <div class="niche-review-screen-inner">
            <h1>Review your asset details</h1>
            <div id="niche-review-details" class="row">
              <div class="container">
                <form class="form" action="" id="niche-edit-form">
                  <h2><span>Niche Asset</span></h2>

                  <label for="edit-client-name">Client's name</label>
                  <input disabled type="text" id="edit-client-name" />
                  <label for="edit-nicheType">Asset Type</label>
                  <select
                    disabled
                    id="edit-type"
                    class="form-select mb-3"
                    aria-label="Default select example"
                  >
                    <option value="unspecified">Unspecified</option>
                    <option value="art">Art</option>
                    <option value="luxuryVehicle">Luxury Vehicles</option>
                    <option value="otherCollection">Other Collection</option>
                  </select>

                  <label for="edit-nicheAsset-name">Asset Name</label>
                  <input disabled type="text" id="edit-nicheAsset-name" />

                  <label for="edit-nicheAsset-value">Asset Value</label>
                  <input disabled type="text" id="edit-nicheAsset-value" />
                  <!-- <label for="edit-value">Asset value</label>
                  <input disabled type="text" id="edit-value" /> -->
                </form>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <button id="niche-asset-edit-details-btn">Edit</button>
              </div>
              <div class="col-6">
                <button id="niche-asset-confirm-details-btn">Confirm</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <script src="script.js"></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

</body>
</html>

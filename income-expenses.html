<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenses Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="income-expenses.css">
</head>
<body>
    <div class="container">
        <h1>Full Income and Expenses</h1>
        
        <div class="table-responsive">
            <table id="dataTable-income-expenses">
                <thead>
                    <tr>
                        <th>Linked Asset</th>
                        <th>Income or Expense</th>
                        <th>Concept</th>
                        <th>Amount</th>
                        <th>Frequency</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically populated here by JavaScript -->
                </tbody>
            </table>
        </div>

        <div class="d-flex justify-content-end mt-3">
            <button class="simple-fancy-btn add-new">Add New</button>
            <a href="main-menu.html" class="simple-fancy-btn done-btn">Done</a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

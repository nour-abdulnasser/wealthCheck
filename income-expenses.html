<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income and Expenses Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="income-expenses.css">
</head>
<body>
    <div class="container">
        <h1>Full Income and Expenses</h1>
        <div class="table-responsive">
            <table id="dataTable-re" class="table">
                <thead>
                    <tr>
                        <th>Linked Asset</th>
                        <th>Income or Expense</th>
                        <th>Concept</th>
                        <th>Amount</th>
                        <th>Frequency</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td data-label="Linked Asset">
                            <select class="linked-asset-select">
                                <option selected disabled>Select Asset</option>
                                <option value="none">None</option>
                        </td>
                        <td data-label="Income or Expense">
                            <select class="income-expense-select">
                                <option selected disabled>Select type</option>
                                <option value="Income">Income</option>
                                <option value="Expense">Expense</option>
                            </select>
                        </td>
                        <td data-label="Concept">
                            <input type="text" placeholder="Enter concept" class="ie-concept-input">
                        </td>
                        <td data-label="Amount">
                            <input type="number" placeholder="Enter amount" class="ie-amount-input">
                        </td>
                        <td data-label="Frequency">
                            <select class="ie-frequency-select">
                                <option selected disabled>Select frequency</option>
                                <option value="Monthly">Monthly</option>
                                <option value="Annual">Annual</option>
                            </select>
                        </td>
                        <td data-label="Actions" class="actionCell">
                            <a class="delete" onclick="deleteRow(this, 're')" title="Delete" data-toggle="tooltip" style="cursor: pointer">
                                <i class="fa-solid fa-trash-can"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button type="button" class="simple-fancy-btn add-new me-2" onclick="addRow('re')">
                Add New
            </button>
            <a href="main-menu.html" class="simple-fancy-btn done-btn">Done</a>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        function addRow(tableId) {
            const table = document.getElementById('dataTable-' + tableId);
            const newRow = table.rows[1].cloneNode(true);
            
            newRow.querySelectorAll('input, select').forEach(input => {
                input.value = '';
            });
            
            table.querySelector('tbody').appendChild(newRow);
        }

        function deleteRow(btn, tableId) {
            const row = btn.closest('tr');
            const table = document.getElementById('dataTable-' + tableId);
            
            if (table.rows.length > 2) {
                row.remove();
            } else {
                alert("Cannot delete the last row. You must have at least one entry.");
            }
        }
    </script>
    <script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Check - Real Estate Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Baskervville:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/general-form-styles.css">
  </head>
  <body>
    <div class="form-wrapper">
      <div id="real-estate-form" class="overflow-hidden w-75">
        <div class="form-img-container"></div>
        <div class="real-estate-form-container">
          <h1 class="fancy-label-heading my-0">Real Estate Asset Details</h1>
          <form id="asset-details-form">
            <div class="non-table">
              <div
                class="form-section d-flex flex-column align-items-start ps-3"
              >
                <div class="form-floating mb-1">
                  <input
                    type="text"
                    class="form-control asset-name-input"
                    id="floatingInput"
                    placeholder="Asset Name"
                    required
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Asset Name</label
                  >
                </div>
                <div class="dropdown-container">
                  <label for="countryDropdown" class="fancy-label"
                    ><span>Asset country</span>
                    <span>:</span>
                  </label>
                  <div
                    class="dropdown dropdown-inner d-flex justify-content-end"
                  >
                    <button
                      class="dropdown-toggle"
                      type="button"
                      id="countryDropdown"
                      aria-haspopup="true"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span>Select Country</span>
                      <span>
                        <i class="fa fa-solid fa-angle-down"></i>
                      </span>
                    </button>
                    <ul
                      class="dropdown-menu country-dropdown-menu"
                      aria-labelledby="countryDropdown"
                    >
                      <li>
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="countrySearch"
                          placeholder="Search countries..."
                        />
                      </li>
                      <div id="countryList"></div>
                    </ul>
                  </div>
                </div>

                <div class="dropdown-container">
                  <label for="subCategories" class="fancy-label"
                    ><span>Asset sub-type</span> <span>:</span>
                  </label>
                  <div class="dropdown-inner d-flex justify-content-end">
                    <select id="subCategories"></select>
                  </div>
                </div>

                <div class="form-floating mb-1">
                  <input
                    type="text"
                    class="form-control address-input"
                    id="floatingInput"
                    placeholder="Address (optional)"
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Address (optional)</label
                  >
                </div>
                <div class="form-floating mb-1">
                  <input
                    type="number"
                    class="form-control value-input"
                    id="floatingInput"
                    placeholder="Value ($)"
                    required
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Value ($)</label
                  >
                </div>
                <div class="mb-1">
                  <label
                    class="fancy-label my-2"
                    for="formFileMultiple"
                    class="custom-file-upload form-label"
                  >
                    Upload any supporting documents: e.g. House deed
                    (optional)</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                  />
                </div>
                <div
                  class="d-flex mt-4 w-100 justify-content-between align-items-center"
                >
                  <button
                    class="btn-open-popup text-start"
                    onclick="togglePopup('popupOverlayRealEstateForm')"
                    type="button"
                  >
                    <i class="fa fa-plus"></i>
                    <span>Add income and expenses</span>
                  </button>
                  <div class="button-container">
                    <button
                      type="button"
                      id="asset-details-next-btn"
                      class=" m-auto done-btn"
                    >
                      Done
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div id="popupOverlayRealEstateForm" class="overlay-container">
            <div class="popup-box">
              <form class="form-container">
                <div class="container-lg">
                  <div class="table-responsive">
                    <div class="table-wrapper">
                      <div class="table-title">
                        <div
                          class="d-flex p-4 justify-content-between align-items-center"
                        >
                          <div class="col-sm-8">
                            <h2 class="fancy-label-heading">
                              Asset Income and Expenses
                            </h2>
                          </div>
                          <div class="col-sm-4 text-end">
                            <button
                              type="button"
                              class="add-new simple-fancy-btn"
                              onclick="addRow('re')"
                            >
                              <i class="fa fa-plus"></i> Add New
                            </button>
                          </div>
                        </div>
                      </div>
                      <table id="dataTable-re" class="table">
                        <thead>
                          <tr>
                            <th class="text-start">Income or Expense</th>
                            <th class="text-start">Concept</th>
                            <th class="text-start">Amount</th>
                            <th class="text-start">Frequency</th>
                            <th class="text-start">Actions</th>
                          </tr>
                        </thead>
                        <tbody class="">
                          <tr>
                            <td>
                              <select name="" class="income-expense-select">
                                <option selected="true" disabled="disabled">
                                  Select type
                                </option>
                                <option value="Income">Income</option>
                                <option value="Expense">Expense</option>
                              </select>
                            </td>
                            <td>
                              <input
                                type="text"
                                placeholder="Concept"
                                class="ie-concept-input"
                              />
                            </td>
                            <td>
                              <input
                                type="number"
                                placeholder="Amount"
                                class="ie-amount-input"
                              />
                            </td>
                            <td>
                              <select name="" class="ie-frequency-select">
                                <option selected="true" disabled="disabled">
                                  Select frequency
                                </option>
                                <option value="Monthly">Monthly</option>
                                <option value="Annual">Annual</option>
                              </select>
                            </td>
                            <td class="actionCell">
                              <a
                                class="delete"
                                id="deleteBtn"
                                onclick="deleteRow(this, 're')"
                                title="Delete"
                                data-toggle="tooltip"
                                style="cursor: pointer"
                                ><i class="fa-solid fa-trash-can"></i
                              ></a>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </form>
              <div class="btn-container">
                <button
                  class="me-5 popup-done simple-fancy-btn"
                  onclick="popupDone('popupOverlayRealEstateForm','re' )"
                >
                  Done
                </button>
                <button
                  class="btn-close-popup ms-5 simple-fancy-btn"
                  onclick="togglePopup('popupOverlayRealEstateForm')"
                >
                  Cancel
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input
      type="hidden"
      class="income-expense-data-re"
      name="income_expense_data"
    />

    <script src="script.js"></script>
    <script src="./node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

    <div class="form-wrapper">
      <div
        id="real-estate-form"
        class="container d-flex justify-content-center"
      >
        <div class="real-estate-form-container w-75 p-5">
          <h1 class="">Real Estate Asset Details</h1>
          <form id="asset-details-form">
            <div class="non-table">
              <div class="form-img-container"></div>
              <div
                class="form-section d-flex flex-column align-items-start ps-3"
              >
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control asset-name-input"
                    id="floatingInput"
                    placeholder="Asset Name"
                    required
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Asset Name</label
                  >
                </div>
                <div class="dropdown-container">
                  <label for="countryDropdown" class="fancy-label"
                    ><span>Asset country</span>
                    <span>:</span>
                  </label>
                  <div
                    class="dropdown dropdown-inner d-flex justify-content-end"
                  >
                    <button
                      class="dropdown-toggle"
                      type="button"
                      id="countryDropdown"
                      aria-haspopup="true"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span>Select Country</span>
                      <span>
                        <i class="fa fa-solid fa-angle-down"></i>
                      </span>
                    </button>
                    <ul
                      class="dropdown-menu country-dropdown-menu"
                      aria-labelledby="countryDropdown"
                    >
                      <li>
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="countrySearch"
                          placeholder="Search countries..."
                        />
                      </li>
                      <div id="countryList"></div>
                    </ul>
                  </div>
                </div>

                <div class="dropdown-container">
                  <label for="cityDropdown" class="fancy-label"
                    ><span>Asset city</span>
                    <span>:</span>
                  </label>
                  <div
                    class="dropdown dropdown-inner d-flex justify-content-end"
                  >
                    <button
                      class="dropdown-toggle"
                      type="button"
                      id="cityDropdown"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span id="citySpan"> Select City </span>
                      <i class="fa fa-solid fa-angle-down"></i>
                    </button>
                    <ul
                      class="dropdown-menu city-dropdown-menu"
                      aria-labelledby="cityDropdown"
                    >
                      <li>
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="citySearch"
                          placeholder="Search cities..."
                        />
                      </li>
                      <div id="cityList"></div>
                    </ul>
                  </div>
                </div>

                <div class="dropdown-container">
                  <label for="subCategories" class="fancy-label"
                    ><span>Asset category</span> <span>:</span>
                  </label>
                  <div class="dropdown-inner d-flex justify-content-end">
                    <select id="subCategories">
                      <option selected="true" disabled="disabled">
                        Subcategory
                      </option>

                      <optgroup label="Commercial">
                        <option value="commercial for rent">
                          Commercial property for rent
                        </option>
                        <option value="office">Office</option>
                      </optgroup>
                      <optgroup label="Industrial">
                        <option value="factories">Factories</option>
                        <option value="warehouses">Warehouses</option>
                      </optgroup>
                      <optgroup label="Residential">
                        <option value="residential for rent">
                          Residential property for rent
                        </option>
                        <option value="housing">Residential housing</option>
                      </optgroup>
                      <optgroup label="Land">
                        <option value="agricultural">Agricultural land</option>
                      </optgroup>
                    </select>
                  </div>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control address-input"
                    id="floatingInput"
                    placeholder="Address (optional)"
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Address (optional)</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control value-input"
                    id="floatingInput"
                    placeholder="Value ($)"
                    required
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Value ($)</label
                  >
                </div>
                <div class="mb-3">
                  <label
                    class="fancy-label"
                    for="formFileMultiple"
                    class="custom-file-upload form-label"
                    >Please upload any supporting documents: <br />
                    e.g. House deed (optional)</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                  />
                </div>
                <div class="d-flex w-100 justify-content-between">
                  <button
                    class="btn-open-popup w-50 d-flex justify-content-between align-items-center"
                    onclick="togglePopup()"
                  >
                    <i class="fa fa-plus"></i>
                    <span>Add income and expenses</span>
                  </button>
                  <div class="button-container">
                    <button
                      type="button"
                      id="asset-details-next-btn"
                      class="fancy-button m-auto"
                    >
                      Done
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </form>
          <div id="popupOverlay" class="overlay-container">
            <div class="popup-box">
              <h2 style="color: green">Popup Form</h2>
              <form class="form-container">
                <div class="table-wrapper mt-3">
                  <div id="income-expense-table">
                    <table id="dataTable-re" class="table-light">
                      <thead>
                        <tr>
                          <th class="text-center">Income or Expense</th>
                          <th class="text-center">Concept</th>
                          <th class="text-center">Amount</th>
                          <th class="text-center">Frequency</th>
                          <th class="text-center">Actions</th>
                        
                        </tr>
                      </thead>
                      <tbody></tbody>
                    </table>
                    <button type="button" onclick="addRow('re')">
                      Add another row?
                    </button>
                    <button class="btn-submit" type="submit">Submit</button>
                  </div>
                </div>

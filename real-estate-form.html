<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Check - Real Estate Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Baskervville:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/form.css" />
  </head>
  <body>
    <div class="form-wrapper">
      <div
        id="real-estate-form"
        class="container d-flex justify-content-center"
      >
        <div class="real-estate-form-container w-75 p-5">
          <h1 class="">Real Estate Asset Details</h1>
          <form id="asset-details-form">
            <div class="non-table">
              <div class="form-img-container"></div>
              <div
                class="form-section d-flex flex-column align-items-start ps-3"
              >
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control asset-name-input"
                    id="floatingInput"
                    placeholder="Asset Name"
                    required
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Asset Name</label
                  >
                </div>
                <div class="dropdown-container">
                  <label for="countries" class="fancy-label"
                    ><span>Asset country</span>
                    <span>:</span> 
                  </label>
                  <select id="countries">
                    <option selected="true" disabled="disabled">Country</option>
                  </select>
                </div>
                <div class="dropdown-container">
                  <label for="cities" class="fancy-label"
                    ><span>Asset city</span>
                    <span>:</span> </label
                  >
                  <select id="cities">
                    <option selected="true" disabled="disabled">City</option>
                  </select>
                </div>
                <div class="dropdown-container">
                  <label for="subCategories" class="fancy-label"
                    ><span>Asset category</span>
                    <span>:</span> </label
                  >
                  <select id="subCategories">
                    <option selected="true" disabled="disabled">
                      Subcategory
                    </option>

                    <optgroup label="Commercial">
                      <option value="commercial for rent">
                        Commercial property for rent
                      </option>
                      <option value="office">Office</option>
                    </optgroup>
                    <optgroup label="Industrial">
                      <option value="factories">Factories</option>
                      <option value="warehouses">Warehouses</option>
                    </optgroup>
                    <optgroup label="Residential">
                      <option value="residential for rent">
                        Residential property for rent
                      </option>
                      <option value="housing">Residential housing</option>
                    </optgroup>
                    <optgroup label="Land">
                      <option value="agricultural">Agricultural land</option>
                    </optgroup>
                  </select>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control address-input"
                    id="floatingInput"
                    placeholder="Address (optional)"
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Address (optional)</label
                  >
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="number"
                    class="form-control value-input"
                    id="floatingInput"
                    placeholder="Value ($)"
                    required
                  />
                  <label class="fancy-label" for="floatingInput"
                    >Value ($)</label
                  >
                </div>
                <div class="mb-3">
                  <label
                    class="fancy-label"
                    for="formFileMultiple"
                    class="custom-file-upload form-label"
                    >Please upload any supporting documents: <br />
                    e.g. House deed (optional)</label
                  >
                  <input
                    class="form-control"
                    type="file"
                    id="formFileMultiple"
                    multiple
                  />
                </div>
                <div class="d-flex w-100 justify-content-between">
                  <div
                    class="income-expense-check d-flex align-items-center "
                  >
                    <input
                      type="checkbox"
                      id="ieCheck"
                      name="checkForTable"
                      value="checkForTable"
                    />
                    <label for="ieCheck" class="ms-1"
                      >Would you like to fill in income and expense
                      details?</label
                    ><br />
                  </div>
                  <div class="button-container">
                    <button
                      type="button"
                      id="asset-details-next-btn"
                      class="fancy-button m-auto"
                    >
                      Done
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <div class="table-wrapper mt-3">
              <div id="income-expense-table" style="display: none">
                <table id="dataTable-re" class="table-light">
                  <thead>
                    <tr>
                      <th class="text-center">Income or Expense</th>
                      <th class="text-center">Concept</th>
                      <th class="text-center">Amount</th>
                      <th class="text-center">Frequency</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>
                        <select name="" class="income-expense-select">
                          <option selected="true" disabled="disabled">
                            Please select type
                          </option>
                          <option value="Income">Income</option>
                          <option value="Expense">Expense</option>
                        </select>
                      </td>
                      <td>
                        <input
                          type="text"
                          placeholder="Concept"
                          class="ie-concept-input"
                        />
                      </td>
                      <td>
                        <input
                          type="number"
                          placeholder="Amount"
                          class="ie-amount-input"
                        />
                      </td>
                      <td>
                        <select name="" class="ie-frequency-select">
                          <option selected="true" disabled="disabled">
                            Please select frequency
                          </option>
                          <option value="Monthly">Monthly</option>
                          <option value="Annual">Annual</option>
                        </select>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <button type="button" onclick="addRow('re')">
                  Add another row?
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

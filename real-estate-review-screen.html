<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wealth Check - Real Estate Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=Baskervville:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./node_modules/@fortawesome/fontawesome-free/css/all.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./css/real-estate-review.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/table.css" />
    <link rel="stylesheet" href="./css/general-form-styles.css" />
  </head>
  <body>
    <!-- review-screen is still a white screen and for some reeason i csnt fix it myself. look the form in the review screen should have what the client inputted but everything disabled until the user clicks edit. maybe its because you didnt save the things the client entered to the data structre and local storage/session? you can take this old script.js  before we split the html pages as ispiration on this part only. please share full js code when youre doe. also here have review-screen html in case it helps maybe  -->

    <div id="review-screen" class="form-wrapper">
      <div class="review-screen-inner-container w-75">
        <div class="review-image"></div>
        <div class="review-screen-inner">
          <h1 class="text-start fancy-label-heading">
            Real Estate <span>Review Asset Details</span>
          </h1>
          <div id="review-details" class="row">
            <div class="container">
              <form class="form" action="" id="edit-form">
                <label for="edit-client-name">Client's name</label>
                <input disabled type="text" id="edit-client-name" />
                <label for="edit-subtype">Asset Type</label>
                <select
                  disabled
                  id="edit-subtype"
                  class="form-select mb-3"
                  aria-label="Default select example"
                ></select>
                <label for="edit-asset-name">Asset name</label>
                <input disabled type="text" id="edit-asset-name" />
                <label for="edit-address">Address</label>
                <input disabled type="text" id="edit-address" />
                <div class="dropdown-container d-flex justify-content-between">
                  <label for="edit-country" class="fancy-label w-25"
                    ><span>Asset country :</span>
                  </label>
                  <div
                    class="dropdown dropdown-inner w-100 d-flex justify-content-end"
                  >
                    <button
                      class="dropdown-toggle"
                      disabled
                      type="button"
                      id="edit-country"
                      aria-haspopup="true"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      <span>Select Country</span>
                      <span>
                        <i class="fa fa-solid fa-angle-down"></i>
                      </span>
                    </button>
                    <ul
                      class="dropdown-menu country-dropdown-menu"
                      aria-labelledby="edit-country"
                    >
                      <li>
                        <input
                          type="text"
                          class="form-control mb-2"
                          id="countrySearchEdit"
                          placeholder="Search countries..."
                        />
                      </li>
                      <div id="countryListEdit"></div>
                    </ul>
                  </div>
                </div>
                <div class="value d-flex justify-content-between">
                  <label class="w-25 text-start" for="edit-value"
                    >Asset value :</label
                  >
                  <div class="input-value-container d-flex justify-content-end">
                    <input
                      class="input-value"
                      disabled
                      type="text"
                      id="edit-value"
                    />
                  </div>
                </div>
              </form>
              <div id="popupOverlayRealEstateReview" class="overlay-container">
                <div class="popup-box">
                  <form class="form-container">
                    <div class="container-lg">
                      <div class="table-responsive">
                        <div class="table-wrapper">
                          <div class="table-title">
                            <div
                              class="d-flex p-4 justify-content-between align-items-center"
                            >
                              <div class="col-sm-8">
                                <h2 class="fancy-label-heading">
                                  Asset Income and Expenses
                                </h2>
                              </div>
                              <div class="col-sm-4 text-end">
                                <button
                                  type="button"
                                  class="add-new simple-fancy-btn"
                                  onclick="addRow('re-edit')"
                                >
                                  <i class="fa fa-plus"></i> Add New
                                </button>
                              </div>
                            </div>
                          </div>
                          <table id="dataTable-re-edit" class="table">
                            <thead>
                              <tr>
                                <th class="text-start">Income or Expense</th>
                                <th class="text-start">Concept</th>
                                <th class="text-start">Amount</th>
                                <th class="text-start">Frequency</th>
                                <th class="text-start">Actions</th>
                              </tr>
                            </thead>
                            <tbody class="">
                              <tr>
                                <td>
                                  <select name="" class="income-expense-select">
                                    <option selected="true" disabled="disabled">
                                      Select type
                                    </option>
                                    <option value="Income">Income</option>
                                    <option value="Expense">Expense</option>
                                  </select>
                                </td>
                                <td>
                                  <input
                                    type="text"
                                    placeholder="Concept"
                                    class="ie-concept-input"
                                  />
                                </td>
                                <td>
                                  <input
                                    type="number"
                                    placeholder="Amount"
                                    class="ie-amount-input"
                                  />
                                </td>
                                <td>
                                  <select name="" class="ie-frequency-select">
                                    <option selected="true" disabled="disabled">
                                      Select frequency
                                    </option>
                                    <option value="Monthly">Monthly</option>
                                    <option value="Annual">Annual</option>
                                  </select>
                                </td>
                                <td class="actionCell">
                                  <a
                                    class="delete"
                                    id="deleteBtn"
                                    onclick="deleteRow(this, 're-edit')"
                                    title="Delete"
                                    data-toggle="tooltip"
                                    style="cursor: pointer"
                                    ><i class="fa-solid fa-trash-can"></i
                                  ></a>
                                </td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                  </form>
                  <div class="btn-container">
                    <button
                      id="review-done-re"
                      class="me-5 popup-done simple-fancy-btn"
                      onclick="popupDone('popupOverlayRealEstateReview', 're-edit')"
                    >
                      Done
                    </button>
                    <button
                      class="me-5 popup-edit simple-fancy-btn"
                      onclick="editIncomeExpense('popupOverlayRealEstateReview')"
                    >
                      Edit
                    </button>
                    <button
                      class="btn-close-popup ms-5 simple-fancy-btn"
                      onclick="togglePopup('popupOverlayRealEstateReview')"
                    >
                      Cancel
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <div class="d-flex">
              <button
                class="btn-open-popup w-100 simple-fancy-btn income-expense-popup-btn"
                id="review-ie-btn"
                onclick="popupPopulate('popupOverlayRealEstateReview', 're-edit')"
                type="button"
              >
                <span>Review income and expenses</span>
              </button>
            </div>
            <div class="">
              <button
                class="simple-fancy-btn edit-review-btn"
                id="edit-details-btn"
              >
                Edit
              </button>
            </div>
            <div class="">
              <button id="confirm-details-btn" class="done-btn">Confirm</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <input
      type="hidden"
      class="income-expense-data-re-edit"
      name="income_expense_data_edit"
    />

    <script src="script.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
